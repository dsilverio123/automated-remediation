<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ app_name }} - v{{ version }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 28px; background: #f6f6f6; }
    .card { max-width: 720px; background: white; border-radius: 10px; padding: 22px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .row { display:flex; gap: 12px; flex-wrap: wrap; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#eee; }
    .ok { background: #e8f7ee; }
    .bad { background: #fdecec; }
    code { background:#f0f0f0; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ app_name }}</h1>

    <div class="row">
      <div class="pill">Version: <strong>{{ version }}</strong></div>
      <div class="pill {% if health == 'healthy' %}ok{% else %}bad{% endif %}">
        Health: <strong>{{ health }}</strong>
      </div>
      <div class="pill">Time: <strong>{{ now }}</strong></div>
    </div>

    <h3 style="margin-top:20px;">Endpoints</h3>
    <ul>
      <li><code>/health</code> returns 200 for v1.2, returns 500 for v1.3</li>
      <li><code>/version</code> returns the running version</li>
    </ul>

    <p style="margin-top:18px;">
      This is the â€œGUI" for the application.
    </p>
  </div>
</body>
</html>
